<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Tracker</title>
</head>
<body>
    <h1>Real-Time Stock Tracker</h1>
    <div id="stock-price">Loading...</div>
    <img id="stock-chart" src="" alt="Stock Chart" style="width: 100%; max-width: 800px;">

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('get_data', 'AAPL'); // Replace 'AAPL' with desired ticker
        });

        socket.on('update_price', function(data) {
            console.log('Received price update:', data);  // Debug print
            document.getElementById('stock-price').innerHTML = 'Current Price: $' + data.price;
        });

        socket.on('update_chart', function(data) {
            console.log('Received chart update');  // Debug print
            document.getElementById('stock-chart').src = 'data:image/png;base64,' + data.plot_url;
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
